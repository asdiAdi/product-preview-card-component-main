<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Montserrat 500, 700 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fraunces, 700 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>Product preview card component</h1></header>
    <main class="card">
      <picture>
        <source
          media="(max-width:1439px)"
          srcset="images/image-product-mobile.jpg"
        />
        <source
          media="(min-width:1440px)"
          srcset="images/image-product-desktop.jpg"
        />
        <img src="images/image-product-mobile.jpg" alt="Perfume" />
      </picture>
      <div class="product-information">
        <p class="category">perfume</p>
        <p class="product-name">Gabrielle Essence Eau De Parfum</p>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div>
          <span class="product-price">$149.99</span>
          <span class="product-price-old">$169.99</span>
        </div>
        <button>
          <img src="/assets/icon-cart.svg" alt="icon-cart" />
          <span>Add to Cart</span>
        </button>
      </div>
    </main>
  </body>
</html>
